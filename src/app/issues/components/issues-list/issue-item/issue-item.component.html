<div class="d-flex w-100 justify-content-between">
  <p class="title">
    {{ issue.key }} - {{ issue.fields?.summary }}
    <small class="text-muted" *ngIf="issue.fields?.parent as parent">
      {{ parent.fields.summary }}
    </small>
  </p>
  <small>{{ timeSpent$ | async }}</small>
</div>
<div class="d-flex w-100 justify-content-between">
  <div>
    <small class="mr-2" *ngIf="priority">
      <img [src]="priority.iconUrl" alt="" class="priority-img">
      {{ priority.name }}
    </small>
    <small class="mr-2" *ngIf="status">
      <i class="fa fa-list" aria-hidden="true"></i> {{ status }}
    </small>
    <small class="mr-2" *ngIf="issue.fields?.assignee as assignee">
      <i class="fa fa-user" aria-hidden="true"></i> {{ assignee.displayName }}
    </small>
  </div>
  <button class="btn btn-sm btn-success" (click)="start()" [disabled]="worklog$ | async"><i class="fa fa-play" aria-hidden="true"></i></button>
</div>
