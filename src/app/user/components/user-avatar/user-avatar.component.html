<div class="user-avatar-container" *ngIf="user != null">
  <img
    class="user-avatar-img"
    [src]="user.avatarUrls['48x48']"
    [alt]="config.alt"
    [height]="config.height"
    [width]="config.width">
  <span class="user-avatar-name" [style.color]="config.textColor">
    {{ user.displayName }}
  </span>
</div>
